<ion-header>
  <ion-navbar>
    <ion-title icon-left>
      <ion-icon name="cafe"></ion-icon>
      HALLAKAFFI
    </ion-title>  
  <ion-buttons end>
    <button ion-button round icon-left (click)="goToCart()">
      <ion-icon name="cart"></ion-icon> 
      {{ cart.total }} kr.    
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-slides>
    <ion-slide *ngFor="let item of items | async">
      <ion-card>
        <ion-card-header> {{ item.name }}<br /><small>{{item.price }} kr.</small></ion-card-header>
        <ion-card-content>
          <img src="{{ item.photo }}" />
        </ion-card-content>
        <button ion-button block (click)="addToCart(item)">Kaupa</button>
      </ion-card>
    </ion-slide>   
  </ion-slides>

</ion-content>
