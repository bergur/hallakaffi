<ion-header>
  <ion-navbar>
    <ion-title icon-left>
      <ion-icon name="cafe"></ion-icon>
      HALLAKAFFI
    </ion-title>  
  <ion-buttons end>
    <button ion-button round icon-left click="goToCart()">
      <ion-icon name="cart"></ion-icon> 
      {{ cart.total }} kr.    
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">Vörur</ion-item-divider>      
    <ion-item *ngFor="let item of cart.getProducts(); let i = index">
      <ion-thumbnail item-start><img src="{{ item.photo }}" /></ion-thumbnail>
      <h2>{{ item.name }}</h2>
      <p>{{ item.price }} kr.</p>
      <button ion-button item-end outline color="danger" (click)="remove(i)"><ion-icon name="trash"></ion-icon>Eyða</button>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider>Samtals</ion-item-divider>      
    <ion-item  color="light">
      <h2>{{ cart.total }} kr</h2>
      <button ion-button item-end (click)="buy()"><ion-icon name="cart"></ion-icon>Kaupa</button>
    </ion-item>
  </ion-item-group>

</ion-content>
